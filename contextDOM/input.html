<!DOCTYPE html>
<html>

<body>

    <input type="text">

    <script>

        const input = document.querySelector('input')
        let typing;
        input.addEventListener('keyup', myFunction)
        function myFunction (value) {
            value = input.value
            clearTimeout(typing);
            typing = setTimeout(function () {
                alert('ban da go ' + value);
            }, 1000); 
        }
    </script>

</body>

</html>
