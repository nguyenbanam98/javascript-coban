<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Bài 5</title>
</head>
<body>
    <form action="" method="">
        <table>
            <tr height="30">
                <td>Tên:</td>
                <td>
                    <input type="text" name="username" value="">
                </td>
            </tr>
            <tr height="30">
                <td>Mật khẩu:</td>
                <td>
                    <input type="password" name="pass" value="">
                </td>
            </tr>
            <tr height="30">
                <td>Thành phố:</td>
                <td>
                    <select name="city" id="">
                        <option>--CHỌN THÀNH PHỐ--</option>
                        <option>Hà Nội</option>
                        <option>Nam Định</option>
                        <option>Ninh bình</option>
                    </select>
                </td>
            </tr>
            <tr height="30">
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="male" checked>Nam
                    <input type="radio" name="gender" value="female">Nữ
                </td>
            </tr>
            <tr height="30">
                <td>Avartar:</td>
                <td>
                    <input type="file" id="myfile" name="myfile" multiple>
                </td>
            </tr>
            <tr height="30">
                <td>Ngôn ngữ:</td>
                <td>
                    <input type="checkbox" name="language1" value="JAVA"> JAVA
                    <input type="checkbox" name="language2" value="NODEJS"> NODEJS
                    <input type="checkbox" name="language3" value="PHP"> PHP
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
